<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HomeGadgets</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            padding: 8rem 5%;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            background: #0f0f13;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-main);
            border: none;
            color: #0f0f13;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">HomeGadgets<span style="color:var(--primary);">.</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <button class="btn-primary" onclick="window.location.href='products.html'">Shop Now</button>
    </nav>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p style="color:var(--text-muted);">Have questions about a product? We're here to help.</p>

        <form onsubmit="event.preventDefault(); alert('Message sent! (Demo mode)');">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
